name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build static files
        id: build
        run: |
          dotnet run --project Tanuki -- transform Tanuki/TestFiles/projectauditor.json -o public.json
          dotnet run --project Tanuki -- merge Tanuki/TestFiles/a.json Tanuki/TestFiles/b.json public.json -o public.json
          dotnet run --project Tanuki -- html public.json -o public/index.html --base-url "https://zensharp.github.io/tanuki"
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
  deploy:
    needs: build
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4