<li
	data-categories="<%= params issue.categories %>"
	data-engine="<%= param issue.engine_name %>">
	<h2><%= issue.description %></h2>
	<%= issue.body -%>
	<div class="found-in">
		Found in <a href="<%= h issue.source.url %>"><%= issue.source.path %></a> by
		<a href="<%= issue.engine_url -%>"><%= issue.engine_name -%></a>
	</div>
</li>
